<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Snake Game</title>
</head>
<body>
    <main>
        <p class="scoreboard"></p>
        <div class="circle">
            <img class="snake-head" src="./assets/images/snake-head.png" alt="Picture of snake head">
        </div>
        <section class="screen">
            <div class="game-info">
                Use w, a, s & d to collect as many fruit as you can!
                <button class="start">Press Start</button>
            </div>
        </section>
        <button class="restart">Restart</button>
    </main>

    <script src="sandbox.js" type="module"></script>
</body>
</html>
