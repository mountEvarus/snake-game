<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snake Game</title>
</head>
<body>
    <main>
        <p class="scoreboard"></p>
        <div class="circle">
            <img class="snake-head" src="./snake-head.png" alt="Picture of snake head">
        </div>
        <section class="screen">
            <div class="game-info">
                Use w, a, s & d to collect as many fruit as you can!
                <button class="start">Press Start</button>
            </div>
        </section>
        <button class="restart">Restart</button>
    </main>

    <script src="sandbox.js" type="module"></script>
</body>
</html>
